<div id="ReservationForm">
<form name="contactform" method="post" action="sendform.php">

          <h1 id="contactMeHeader"><span class="glyphicon glyphicon-calendar"></span>
         Reserve your dates Online  </h1>

          <div id="container_box">
              <div style="display: inline-block">
                  From: <br />
                  <input type="date" name="date" maxlength="10" id="FromDate" required></br>

                  To:  <br />
                  <input type="date" name="date" maxlength="10" id="ToDate" required></br>
               </div>
              <div>
                  Name:  <br />
                  <input type="text" name="email" maxlength="30" id="name" placeholder="Customer Name" required></br>

                  <input type="tel" name="email" maxlength="30" id="phone" placeholder="(305)555-5555" required></br>
                </div>
             <div>
                  E-mail:   <br />
                  <input type="email" name="email" maxlength="30" id="email" placeholder="name@gmail.com" required></br>
                          <br />
                  <textarea name="body" maxlength="100" cols="30" rows="6" id="text_area" placeholder="Special Notes: Bug has to be fed every 2 hours, taken out 3 times at 10AM, 12PM, & 2PM" required></textarea>
<br />     </div>
                  <input type="submit" value="Submit" class="btn btn-primary btn-lg" id="submit_btn">
                  <input type="reset" value="Reset" class="btn btn-warning btn-lg" id="reset_btn">

</form>
